<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Saudi Culture</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: linear-gradient(to bottom, #005c4b, #008c6c);
            padding: 20px;
            text-align: center;
            color: white;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        .slider {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
        }
        .slides {
            display: none;
        }
        .slides img {
            width: 100%;
            height: auto;
        }
        .caption {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        footer {
            background-color: #003f36;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Explore Saudi Culture</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="slider">
    <div class="slides fade">
        <img src="https://via.placeholder.com/1200x500?text=Saudi+Desert" alt="Saudi Desert">
        <div class="caption">The Majestic Saudi Desert</div>
    </div>

    <div class="slides fade">
        <img src="https://via.placeholder.com/1200x500?text=Saudi+Cuisine" alt="Saudi Cuisine">
        <div class="caption">Delicious Traditional Cuisine</div>
    </div>

    <div class="slides fade">
        <img src="https://via.placeholder.com/1200x500?text=Saudi+Heritage" alt="Saudi Heritage">
        <div class="caption">Rich Cultural Heritage</div>
    </div>

    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
</div>

<footer>
    <p>Contact Us: Address | Phone | Email</p>
    <p>
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
    </p>
</footer>

<script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        const slides = document.getElementsByClassName("slides");
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        slides[slideIndex - 1].style.display = "block";  
        setTimeout(showSlides, 3000); // Change image every 3 seconds
    }

    function changeSlide(n) {
        slideIndex += n - 1; // Adjust for current index
        const slides = document.getElementsByClassName("slides");
        if (slideIndex < 0) { slideIndex = slides.length - 1; }
        if (slideIndex >= slides.length) { slideIndex = 0; }
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        slides[slideIndex].style.display = "block";  
    }
</script>

</body>
</html>
